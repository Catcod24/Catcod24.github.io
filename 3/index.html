<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale = 1, height = device-height" />
  </head>
  <body>
    <style>
      #nw{
        border-radius: 25px;
        border: 0px;
        background: chartreuse;
        font-family: cursive;
        font-size: 35px;
      }
      p{
        font-family: cursive;
        font-size: 25px;
      }
      #md{
        position: absolute;
        bottom: 65%;
        text-align: center;
      }
    </style>
    <script>
      var dv = document.createElement('div');
      dv.id = 'md';
      var btn = document.createElement('button');
      btn.id = 'nw';
      btn.innerHTML = 'Joc Nou';
      var b = document.createElement('br');
      var pd = document.createElement('p');
      document.body.appendChild(dv);
      dv.appendChild(btn);
      dv.appendChild(pd);
      pd.appendChild(b);
    </script>
  </body>
</html>
