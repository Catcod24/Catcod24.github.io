<!DOCTYPE html>
<html lang="ro">
  <head>
    <title>Ghiceste numarul</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale = 1, height = device-height" />
  </head>
  <body>
    <div id="dv" class="c">
      <button id="nw">Joc Nou</button>
      <p><br></p>
    </div>
    <div class="c">
      <p>De la <span inputmode="numeric" contenteditable="true" class="ed" id="dli" onpaste="return false;" ondrop="return false;" autocomplete="off">1</span> pana la <span inputmode="numeric" id="pli" class="ed" contenteditable="true" onpaste="return false;" ondrop="return false;" autocomplete="off">10</span></p>
      <p><br></p>
      <p>Incrercari: <br> <span inputmode="numeric" contenteditable="true" class="ed" id="inc" inputmode="numeric" onpaste="return false;" ondrop="return false;" autocomplete="off">5</span></p>
    </div>
    <style>
      #nw{
        border-radius: 25px;
        border: 0px;
        background: chartreuse;
        font-family: cursive;
        font-size: 35px;
      }
      p{
        font-family: cursive;
        font-size: 25px;
      }
      .c{
        text-align: center;
      }
      .fs{
        font-size: 27px;
      }
      .ed{
        border: 3px solid black;
        width: 20%;
        height: 25px;
      }
      #inc{
        height: 25px;
        width: 20%;
      }
    </style>
    <script>
      var btn = document.getElementById('nw');
      var dv = document.getElementById('dv');
      var nl = document.getElementById('inc');
      var dli = document.getElementById('dli');
      var pli = document.getElementById('pli');
      btn.addEventListener("click", function () {
        let tt = nl.innerHTML.lenght + dli.innerHTML.lenght + pli.innerHTML.lenght;
        let i = 0;
        while(i < tt || i == tt){
          let s = nl.innerHTML;
          s = s.replace('.', '');
          s = s.replace('-', '');
          s = s.replace(' ', '');
          s = s.replace('<br>, '');
          nl.innerHTML = s;
          s = dli.innerHTML;
          s = s.replace('.', '');
          s = s.replace('-', '');
          s = s.replace(' ', '');
          s = s.replace('<br>, '');
          dli.innerHTML = s;
          s = pli.innerHTML;
          s = s.replace('.', '');
          s = s.replace('-', '');
          s = s.replace(' ', '');
          s = s.replace('<br>, '');
          pli.innerHTML = s;
        }
      });
      function random(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
    </script>
  </body>
</html>
