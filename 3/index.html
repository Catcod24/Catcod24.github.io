<!DOCTYPE html>
<html lang="ro">
  <head>
    <title>Ghiceste numarul</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale = 1, height = device-height" />
  </head>
  <body>
    <div id="dv" class="c">
      <button id="nw">Joc Nou</button>
      <p><br></p>
    </div>
    <div class="c">
      <p>De la <span contenteditable="true" class="ed" id="dli">1</span> pana la <span id="pli" class="ed" contenteditable="true">10</span></p>
      <p><br></p>
      <p>Incrercari: <br> <span contenteditable="true" class="ed" id="inc" inputmode="numeric">5</span><span> &#10134</span><span> &#10133</span></p>
    </div>
    <style>
      #nw{
        border-radius: 25px;
        border: 0px;
        background: chartreuse;
        font-family: cursive;
        font-size: 35px;
      }
      p{
        font-family: cursive;
        font-size: 25px;
      }
      .c{
        text-align: center;
      }
      .fs{
        font-size: 27px;
      }
      .ed{
        border: 3px solid black;
        width: 20%;
        height: 25px;
      }
      #inc{
        height: 25px;
        width: 20%;
      }
    </style>
    <script>
      var btn = document.getElementById('nw');
      var dv = document.getElementById('dv');
      var nl = document.getElementById('inc');
      btn.addEventListener("click", function () {
        //btn.style.display = 'none';
        //dv.style.display = 'none';
      });
      function random(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
      var loop = setInterval(function () {
        let t = nl.innerHTML;
        if(t.includes('<br>') == true){
          t = t.replace('<br>, '');
          nl.innerHTML = t;
        }
        let ts = t.split('');
        let tl = ts.lenght;
        let i = 0;
        let nb = '1234567890';
        let newl = '';
        while(i < tl || i == tl){
          if(nb.includes(ts[i]) == true){
            newl = newl + ts[i];
            i = i + 1;
          }
        }
        nl.innerHTML = newl;
      }, 500);
    </script>
  </body>
</html>
