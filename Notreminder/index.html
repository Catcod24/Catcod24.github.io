<!DOCTYPE html>
<html>
  <head>
    <title>Notification reminder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale = 1, height = device-height" />
  </head>
  <body>
    <button id = "btnn" onclick="notp('a')" style="position: relative; top: 1px; left: 1px; font-size: 15px; background: red;">Notification: off</button>
    <p onclick="alert(document.getElementById('tt').value)" style="position: relative; font-size: 20px;">Add Reminder</p>
    <p style="position: absolute;">Date: <span><input type="date" id ="dd"></span>  Hour: <span><input type="time" id="tt"></span>  <span><button onclick="addr" style="background: chartreuse; font-size: 15px;">Add Reminder</button></span></p>
    <p style="position: absolute; bottom: 15%; font-size: 20px;">Remove Reminder</p>
    <p style="position: absolute; bottom: 6%;">Number of reminder: <span><input type="text" id="tex"></span></p>
    <script>
      var ofn;
      function addr(){
        alert('x');
      }
      function notp(w){
        Notification.requestPermission().then((result) => {
          if (w == 'b'){
            return result;
          }
          if (result == 'granted'){
            let el = document.getElementById('btnn');
            el.innerHTML = 'Notification: on';
            el.style.background = 'chartreuse';
            ofn = 1;
          } else {
            let el = document.getElementById('btnn');
            el.innerHTML = 'Notification: off';
            el.style.background = 'red';
            ofn = 0;
          }
          /*if (fst == 1){
            if (onf == 1){
              onf = 0;
              let el = document.getElementById('btnn');
              el.innerHTML = 'Notification: off';
              el.style.background = 'red';
            } else {
              let el = document.getElementById('btnn');
              el.innerHTML = 'Notification: on';
              el.style.background = 'chartreuse';
              ofn = 1;
            }
          }*/
        });
      }
      function sw(){
        if (onf == 0 && notp('b') == 'granted'){
          let el = document.getElementById('btnn');
          el.innerHTML = 'Notification: on';
          el.style.background = 'chartreuse';
          ofn = 1;
        } else{
          onf = 0;
          let el = document.getElementById('btnn');
          el.innerHTML = 'Notification: off';
          el.style.background = 'red';
        }
      }
    </script>
