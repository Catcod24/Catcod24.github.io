<!DOCTYPE html>
<html>
  <head>
    <title>Notification reminder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale = 1, height = device-height" />
  </head>
  <body>
    <button onclick="notp('a')" style="position: relative; top: 1px; left: 1px; font-size: 15px; background: red;">Notification: off</button>
    <script>
      function notp(w){
        if (w == 'b'){
          return
        }
        Notification.requestPermission().then((result) => {
          alert(result);
        });
      }
    </script>
  </body>
</html>
